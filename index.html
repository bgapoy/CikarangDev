<!DOCTYPE html>
<html>
  <head>
    <title>CikarangDev</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- navbar menu -->
    <nav class="blue darken-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">CikarangDev</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"  >About Us</a></li>
            <li><a href="#" >Clients</a></li>
            <li><a href="#" >Services</a></li>
            <li><a href="#" >Portfolio</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="#" >About Us</a></li>
      <li><a href="#" >Clients</a></li>
      <li><a href="#" >Services</a></li>
      <li><a href="#" >Portfolio</a></li>
    </ul>
    <div class="slider">
      <ul class="slides">
        <li>
          <img src="img/slider/1.jpg"> <!-- random image -->
          <div class="caption center-align">
            <h3>This is our big Tagline!</h3>
            <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
          </div>
        </li>
        <li>
          <img src="img/slider/2.jpg"> <!-- random image -->
          <div class="caption left-align">
            <h3>Left Aligned Caption</h3>
            <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
          </div>
        </li>
        <li>
          <img src="img/slider/3.jpg"> <!-- random image -->
          <div class="caption right-align">
            <h3>Right Aligned Caption</h3>
            <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
          </div>
        </li>
      </ul>
    </div>
    
    <!-- akhir navbar -->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    M.Sidenav.init(elems);
    });
    document.addEventListener('DOMContentLoaded', function() {
    var slide = document.querySelectorAll('.slider');
    M.Slider.init(slide, {
      indicators : false,
      height     : 500,
      duration   : 500,
      interval   : 3000
    });
    });
    </script>
  </body>
</html>
